<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PACIENTE</title>
    <link rel="stylesheet" href="SignIn.css">
    <script src="js/SignIn.js" defer></script>
</head>
<body>
    <main>
        <section class="image">
            <img src="img/usuarioLog.png" alt="">
            <p>LOGIN</p>
        </section>
        <section class="formulario">
           <form id="loginForm" action="" method="post" autocomplete="on">
               <input type="email" name="email" id="iemail" placeholder="EMAIL" required>
               <input type="password" name="senha" id="isenha" placeholder="SENHA" minlength="8" maxlength="25" required>
               <button type="submit">ENTRAR</button>
           </form>
           <div class="sign-in">
            <a href="../pacienteSignUp/SignUp.html">SignUp</a>
           </div>
        </section>
    </main>
</body>
</html>
